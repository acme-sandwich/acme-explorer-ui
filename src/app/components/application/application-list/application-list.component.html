<table datatable [dtOptions]="dtOptions" class="table table-sm" dt-columns="dtColumns" width="100%">
  <thead style="background-color: #94c045;">
    <tr>
      <th>Moment</th>
      <th>Status</th>
      <th>Comments</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let app of applications">
      <td>{{app.moment | date}}</td>
      <td>{{app.status}}</td>
      <td>
        <ul class="list-group">
        <li class="list-group-item" *ngFor="let comment of app.comments">
            <p class="card-text">{{comment}}</p>
        </li>
        </ul>
      </td>
    </tr>
  </tbody>
</table>
