<section id="breadcrumbs" class="breadcrumbs">
  <div class="breadcrumb-hero">
    <div class="container">
      <div class="breadcrumb-hero">
        <h2>{{'audits.audits' | translate}}</h2>
      </div>
    </div>
  </div>
  <div class="container">
    <ol>
      <li><a routerLink="/">{{'header.home' | translate}}</a></li>
      <li>{{'audits.audits' | translate}}</li>
    </ol>
  </div>
</section>

<!-- ======= Blog Section ======= -->
<section id="blog" class="blog">
  <div class="container">

    <div class="blog-pagination" data-aos="fade-up">
      <ul class="">
        <li class="active"><a *ngIf="actor != null && activeRole == 'AUDITOR'" routerLink="/audits/create">{{'audits.new' |translate}}</a></li>
      </ul>
    </div>

    <div *ngIf="data == undefined || data.length == 0">
      <span *ngIf="idTrip != null">{{ 'audits.trip.empty' | translate}}</span>
      <span *ngIf="idTrip == null">{{ 'audits.empty' | translate}}</span>
    </div>

    <div *ngIf="data != undefined && data.length > 0" class="row">

      <div *ngFor="let audit of data; let i = index" class="col-lg-4  col-md-6 d-flex align-items-stretch"
        data-aos="fade-up">
        <article class="entry">

          <h2 class="entry-title">
            <a routerLink="/audits/{{audit._id}}">{{audit.title}}</a>
          </h2>
          <div class="entry-content">
            <p>
              {{audit.description}}
            </p>
          </div>
        </article>
      </div>
    </div>

    <button *ngIf="idTrip != null" (click)="goBack()" class="bn btn-primary">
      {{'audits.goBack' | translate}}
    </button>

  </div>
</section>
