<section id="breadcrumbs" class="breadcrumbs">
  <div class="breadcrumb-hero">
      <div class="container">
          <div class="breadcrumb-hero">
              <h2>{{'trips.trips' | translate}}</h2>
          </div>
      </div>
  </div>
  <div class="container">
      <ol>
          <li><a routerLink="/">{{'header.home' | translate}}</a></li>
          <li>{{'trips.trips' | translate}}</li>
      </ol>
  </div>
</section>


<section id="blog" class="blog">
  <div class="container">

      <div *ngIf="data == undefined || data.length == 0">
          {{ 'trips.empty' | translate}}
      </div>

      <div *ngIf="data != undefined && data.length > 0" class="row">

          <div *ngFor="let trip of data; let i = index" class="col-lg-4  col-md-6 d-flex align-items-stretch"
              data-aos="fade-up">
              <article class="entry">

                  <div class="entry-img">
                      <img *ngIf="trip.photoObject != null && trip.photoObject[0].Buffer != null && trip.photoObject[0].Buffer.length != 0" class="img-fluid"
                          src="{{trip.photoObject[0].Buffer}}" alt="{{trip.title}}">
                      <img *ngIf="!trip.photoObject || !trip.photoObject[0] || trip.photoObject[0].Buffer === 0" class="img-fluid"
                          src="https://i.ya-webdesign.com/images/image-not-available-png-5.png" alt="{{trip.title}}">
                  </div>

                  <h2 class="entry-title">
                      <a routerLink="/trips/display/{{trip._id}}">{{trip.title}}</a>
                  </h2>

                  <div class="entry-meta">
                      <ul>
                          <li class="d-flex align-items-center"><i class="icofont-wall-clock"></i>
                              {{trip.startDate |localizedDate}} - {{trip.endDate |localizedDate}}</li>
                          <li class="d-flex align-items-center"><i class="icofont-price"></i>
                              {{trip.price}} â‚¬</li>
                      </ul>
                  </div>

                  <div class="entry-content">
                      <p>
                          {{trip.description}}
                      </p>

                      <div class="read-more">
                          <a routerLink="/trips/display/{{trip._id}}">{{'trips.more' |translate}}</a>
                      </div>
                  </div>
              </article>
          </div>
      </div>
      <button (click)="goBack()" class="bn btn-primary">
        {{'finder.goBack' | translate}}
      </button>
  </div>
</section>
