<section id="service-login" class="services  section-bg">
  <div class="container">
    <br /><br />
    <div class="section-title pt-5" data-aos="fade-up">
      <h2>{{'security.login' | translate}}</h2>
    </div>

    <div class="row justify-content-center align-items-center">
      <div class="col-md-6 col-md-offset-3">
        <div class="mx-auto">
          <form class="form-signin" (ngSubmit)="onLogin(f)" #f="ngForm">
            <div class="text-center">
              <img class="mb-4 rounded-circle" src="assets/img/signal.jpg" alt="" width="124" height="124">
            </div>
            <div class="form-group">
              <label class="control-label" for="email">{{'actor.email' | translate}}:</label>
              <div>
                <input class="form-control" type="email" id="email" name="email"
                  placeholder="{{'security.enterEmail' | translate}}" ngModel>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label" for="pwd">{{'actor.password' | translate}}:</label>
              <div>
                <input class="form-control" type="password" id="pwd" name="password"
                  placeholder="{{'security.enterPassword' | translate}}" ngModel>
              </div>
            </div>

            <div class="form-group">
              <div class="text-center">
                <button type="submit" class="btn btn-primary">{{'security.login' | translate}}</button>
              </div>
            </div>
          </form>
          <div class="row">
            <div>
              <p>{{'security.noAccount' | translate}} <a href="/register">{{'security.register' | translate}}</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
